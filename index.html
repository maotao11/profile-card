<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css?family=Kumbh Sans" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

 <div class="container">
   <div class="header-img"><img src="images/bg-pattern-card.svg" alt=""></div>
<div class="profile-image"><img src="images/image-victor.jpg" alt="">
</div>

   <div class="name-age">
      <p>Victor Crest</p>
      <p>26</p>
   </div>
    <div class="city">London</div>
  
    <div class="container2">
        <div class="followers">
          <p>80K</p>
          <p>Followers</p>
        </div>
      
        <div class="likes">
          <p>803K</p>
          <p>Likes</p>
        </div>
      
        <div class="photos">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
    </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">George Al Ismail</a>.
  </div>
</body>
</html>
